<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="C:\Users\akash\Downloads\images\itachi1.jpg" align="right" alt="">
  <center>Arithmatic operator</center>
  <input type="text" id="num1" placeholder="number1"><br>
  <input type="text" id="num2" placeholder="number2"><br>
  <button onclick="calculate()">Calculate</button>
  <h1 id="output"></h1>
<script>
  function calculate()
  {
    var a = parseInt(document.getElementById("num1").value)
    var b = parseInt(document.getElementById("num2").value)
    var output = document.getElementById("output")
    if(isNaN(a)||isNaN(b)){
      alert("Error please Enter the value")
    }
    var result =`
   <h1> Arithmatic:</h1><br><br>
    Addition:${a+b}<br>
   <i> ${a==b}</i>`
    output.innerHTML=result
    
  }
</script>
</body>
</html>
